<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script defer src="./script.js"></script>
    <title>Finance App</title>
</head>
<body>

    <div class="container">
        <h2>Finance application</h2>

        <div class="inputFields" id="inputFieldset">
            <fieldset >
                <legend id="incomeLegend">Income/Month</legend>
                <div class="rowDiv">
                    <div class="startElement">Net income</div><input type="number" id="inputIncome" placeholder="income â‚¬">
                </div>
                
                
            </fieldset>
        </div>
        <br>
        <div class="inputFields" id="expensesFieldset" >
            <fieldset >
                <legend  id="expensesLegend">Expenses/Month</legend>
                <input type="text" placeholder="New category" id="spendName" style="width: 165px; text-align: left;">
                <input type="color" value="#a0a0a0"  id="colorPicker">
                <button onclick="NewSpend()" class="btn blue">Add</button>
                <br>
                <br>
                <div id="spendDiv">

                </div>
            </fieldset> 
        </div>
        
        <div class="btnRow">
            <div style="display: inherit;">
                <button onclick="SaveAndClear('save')" class="btn blue" style="margin-right: 5px;">Save</button>
                <button onclick="SaveAndClear('clear')" class="btn blue" id="clearBtn">Clear saved</button>
            </div>
            <div>
                <button onclick="UpdateCharts()" class="btn green">Update</button>
            </div>
        </div>
        <br><br>
        <div class="charts">
            
            <canvas id="myChart" ></canvas>    
            
        </div>
        <br>
        <div id="result" class="result"></div>

    </div>

    


</body>
</html>
